<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>오버워치 유치원</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='./styles.css'>
    <script src='./main.js' type="module"></script>
</head>

<body>
    <div id="ui-header">
        <img src="./images/overwatch-logo.png" style="height: 60%;">
        <span
            style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; font-size: 1.2rem; margin: 0 0.4rem;">X</span>
        <img src="./images/server-logo.png" style="height: 75%;">

        <div style="font-family: 'koverwatch', Arial, sans-serif; margin-left: 0.4rem; font-style: italic;">
            <span style="font-size: 1.6rem;">오버워치 · 유치원</span>
            <span style="align-items: baseline;">1주차 평가</span>
        </div>
    </div>

    <hr class="ui-hr">

    <div id="ui-layout">
        <div class="ui-rates-container">
            <div class="ui-rate-card">
                <div class="ui-rate-card-border">
                    <div class="ui-rate-card-data">
                        <div class="ui-rate-card-profile">
                            <div class="ui-rate-card-profile-portrait-container">
                                <div class="ui-rate-card-profile-portrait">
                                    <img class="ui-rate-card-profile-portrait-img" data-src="./images/$name.png"
                                        style="scale: 1;">
                                </div>
                                <img class="ui-rate-card-profile-border" src="./images/test-2.png">
                            </div>
                            <div class="ui-rate-card-profile-label">$name</div>
                        </div>
                        <div class="ui-rate-card-gpa">
                            <div class="ui-rate-card-gpa-background">
                                <span>$score</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ui-rate-card"></div>
            <div class="ui-rate-card"></div>
            <div class="ui-rate-card"></div>
            <div class="ui-rate-card"></div>
            <div class="ui-rate-card"></div>
            <div class="ui-rate-card"></div>
        </div>
    </div>

    <div id="review-layout">
        <div class="review-container">
            <div class="review-background review-top">
                <div class="review-portrait">
                    <div class="review-portrait-container">
                        <img src="./images/경록.png" style="scale: 1;">
                    </div>
                    <img class="ui-rate-card-profile-border" src="./images/ex-5.png">
                </div>
                <div>
                    <div class="review-stars">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                    <div class="review-content" style="display: block; height: 4rem;">
                        조합을 맞추기 위한 노력, 뉴비로써 할 수 있는 좋은 태도.
                    </div>
                </div>
            </div>
        </div>
        <div class="review-container">
            <div class="review-background review-bottom">
                <div class="review-portrait">
                    <div class="review-portrait-container">
                        <img src="./images/래래.png" style="scale: 1;">
                    </div>
                    <img class="ui-rate-card-profile-border" src="./images/ex-5.png">
                </div>
                <div style="text-align: right;">
                    <div class="review-stars">
                        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
                    </div>
                    <div class="review-content" style="display: block; height: 4rem;">
                        조합을 맞추기 위한 노력, 뉴비로써 할 수 있는 좋은 태도.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
